<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations Home</title>
    <link rel="stylesheet" href="{% static 'locations/style.css' %}">
</head>
<body>
    <h1>Locations List</h1>
    {% for location in locations %}
        <div>
            <h2>{{ location.lname }}</h2>
            <p>{{ location.address }}</p>
        </div>
    {% empty %}
        <p>No locations available.</p>
    {% endfor %}
</body>
</html>
