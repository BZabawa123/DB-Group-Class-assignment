<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Home</title>
    <link rel="stylesheet" href="{% static 'events/style.css' %}">
</head>
<body>
    <h1>Events List</h1>
    {% for event in events %}
        <div>
            <h2>{{ event.event_name }}</h2>
            <p>{{ event.description }}</p>
        </div>
    {% empty %}
        <p>No events to display.</p>
    {% endfor %}
</body>
</html>
